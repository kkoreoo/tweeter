<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - The Home of Tweets(Formerly X)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Font Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>

      <div class="toggle-form">
        <span><strong>Write</strong> a new tweet</span>

        <div>
          <i class="fa-solid fa-angles-down"></i>
        </div>

      </div>
    </nav>

    <header class="header-page">
      <div class="header-user">
        <img src="/images/profile-hex.png">
      </div>
      <div class="header-user">
        <h2><span>First</span> <span class="last-name">Last</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <!--Create New Tweet Form-->
      <section class="new-tweet">
        <header id="invalid-input"> 
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error-message"></span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </header>
        <form id="post-tweet">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
    
          <div class="tweet-form">
            <span><button type="submit">Tweet</button></span>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <!--Displays Tweets-->
      <section id="tweets-container"></section>
      
      
      
    </main>
    <button class="return-to-top"><i class="fa-solid fa-angles-up"></i></button>

  </body>
</html>
